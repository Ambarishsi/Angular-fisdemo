<h3>Contact Form</h3>

<button class="btn btn-danger" (click)="getAllRecords()">fetch records</button>
<div class="container">
  <h1 *ngIf="isLoading"> Loading................. </h1>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." formControlName="fname">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." formControlName="lname">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" formControlName="subject"></textarea>

    <input type="submit" value="Submit" >
  </form>
</div>
